box: centos:6

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
        name: install and build
        code: |
          sudo yum install -y qt qt-devel subversion-devel git
          sudo yum groupinstall -y 'Development Tools'
          sudo yum clean all
          qmake-qt4 && make
deploy:
    steps:
    - script:
        code: |
          sudo yum install -y wget tar
          wget -nv https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda
          export PATH="$HOME/miniconda/bin:$PATH"
          hash -r
          conda config --set always_yes yes --set changeps1 no
          conda update -q conda
          # Useful for debugging any issues with conda
          conda info -a

          # Replace dep1 dep2 ... with your dependencies
          conda create -q -n deploy python=2.6 s3cmd
          source activate deploy
          
          mkdir dist
          cp svn-all-fast-export dist
          cd dist
          s3cmd sync --access_key="$AWS_ACCESS_KEY_ID" --secret_key="$AWS_SECRET_ACCESS_KEY" --acl-public --delete-removed --verbose ./ s3://wercker.saije.io/svn2git/

    - s3sync:
        source_dir: dist/
        delete-removed: true
        bucket-url: $AWS_BUCKET_URL
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
